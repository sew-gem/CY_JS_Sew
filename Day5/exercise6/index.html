<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Note</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <button class="app__btn-add-note">Add New Note</button>
        <div class="app__list-note"></div>
        <div class="app__modal-add-note">
            <form class="app__modal-add-note__form" action="">
                <p>Add New Note</p>
                <input class="app__modal-add-note__add-form__title-note" type="text">
                <textarea class="app__modal-add-note__add-form__content-note" name="content" id="text_note"></textarea>
                <button class="app__modal-add-note__add-form__save-btn">Save</button>
            </form>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
