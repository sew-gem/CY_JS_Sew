<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <ul>

    </ul>
    <button onclick="clickCopy()">Copy</button>

    <script>
        function clickCopy(){
        const ul = document.querySelector('ul');
        ul.nextElementSibling.innerHTML = ul.innerHTML;
        }
    </script>
</body>
</html>
