<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h3>Chương trình máy tính bỏ túi</h3>
        <div class="calc"> 
            <div class="input">
                <label>
                    <input type="number" class="num-1" placeholder="Số 1">
                </label>
                <label>
                    <input type="number" class="num-2" placeholder="Số 2">
                </label>
            </div>
    
            <div class="result">
                <span>Kết quả: </span>
                <span id="result">0</span>
            </div>
        </div>
    
        <div class="operator">
            <button onclick="getResult('plus')">Cộng</button>
            <button onclick="getResult('sub')">Trừ</button>
            <button onclick="getResult('multiple')">Nhân</button>
            <button onclick="getResult('divide')">Chia</button>
        </div>
    </div>

<script src="main.js" type="text/javascript"></script>
</body>
</html>
